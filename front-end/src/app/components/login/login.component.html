<div class="form-wrapper">
	<h1>Welcome!</h1>
	<h2>
		To continue log into existing account or <a routerLink="/registration">create one</a>
	</h2>
	<form [formGroup]="loginForm" class="login-form">
		<mat-form-field>
    		<mat-label>Email</mat-label>
    		<input matInput formControlName="email" type="email" placeholder="your@mail.com" value="">
			<mat-error *ngIf="loginForm.controls['email'].hasError('required')">
				Please tell us your email
			</mat-error>
  		</mat-form-field>
  		<mat-form-field>
    		<mat-label>Password</mat-label>
    		<input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="YourPassword" value="">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    		<mat-hint>Password has to be minimum 5 characters</mat-hint>
  		</mat-form-field>
    <p class="error" *ngIf="errorMessage !== ''">{{errorMessage}}</p>
		<button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!loginForm.valid">Log in</button>
	</form>
</div>
