<div class="question" [formGroup]="_questionForm">
	<div class="question-header">
		<mat-form-field class="question-text">
			<mat-label>Question text</mat-label>
			<input class="form-name form-input" matInput formControlName="text" type="text" placeholder="What do you want to ask?" value="">
		</mat-form-field>
		<mat-form-field>
	  		<mat-label>Select type of question</mat-label>
			  <mat-select formControlName="type">
			  	<option label="--select something --"></option>
			    <mat-option value="text">Text</mat-option>
			    <mat-option value="radio">Single option</mat-option>
			    <mat-option value="checkbox">Multiple options</mat-option>
			  </mat-select>
		</mat-form-field>
	</div>	
	<div class="question-options" [ngSwitch]="_questionForm.controls['type'].value">
		<div *ngSwitchCase="'text'">
			<mat-form-field>
				<mat-label>Answer</mat-label>
				<input matInput type="text" placeholder="" value="" readonly>
			</mat-form-field>
		</div>
		<div *ngSwitchCase="'radio'">	
			<div class="question-options-group" formArrayName="choices" *ngFor="let _choice of choices.controls; let i=index">
				<mat-radio-button class="question-option">
					<input matInput type="text" placeholder="Option" [formControlName]="i">
				</mat-radio-button>
			</div>
			<button mat-stroked-button color="primary" (click)="addOption()">Add option</button>
		</div>
		<div *ngSwitchCase="'checkbox'">	
			<div class="question-options-group" formArrayName="choices" *ngFor="let _choice of choices.controls; let i=index">
				<mat-checkbox class="question-option">
					<input matInput type="text" placeholder="Option"  [formControlName]="i">
				</mat-checkbox>
			</div>
			<button mat-stroked-button color="primary" (click)="addOption()">Add option</button>
		</div>
	</div>
</div>
