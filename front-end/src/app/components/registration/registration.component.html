<div class="form-wrapper">
	<h1>Registration</h1>
	<h2>
		Already have an account? <a routerLink="/login">Log in</a>
	</h2>
	<form [formGroup]="_registrationForm" class="registration-form">
		<mat-form-field>
    		<mat-label>First name</mat-label>
    		<input matInput formControlName="firstName" type="text" placeholder="Andy" value="">
			<mat-error *ngIf="_registrationForm.controls['firstName'].hasError('required')">
				Please tell us your first name
			</mat-error>
  		</mat-form-field>
  		<mat-form-field>
    		<mat-label>Last name</mat-label>
    		<input matInput formControlName="lastName" type="text" placeholder="Smith" value="">
			<mat-error *ngIf="_registrationForm.controls['lastName'].hasError('required')">
				Please tell us your last name
			</mat-error>
  		</mat-form-field>
  		<mat-form-field>
    		<mat-label>Phone</mat-label>
    		<input matInput formControlName="phone" type="phone" placeholder="(029) 123-45-67" value="">
			<mat-error *ngIf="_registrationForm.controls['phone'].hasError('required')">
				Please tell us your phone
			</mat-error>
  		</mat-form-field>
		<mat-form-field>
    		<mat-label>Email</mat-label>
    		<input matInput formControlName="email" type="email" placeholder="your@mail.com" value="">
			<mat-error *ngIf="_registrationForm.controls['email'].hasError('required')">
				Please tell us your email
			</mat-error>
  		</mat-form-field>
  		<mat-form-field>
    		<mat-label>Password</mat-label>
    		<input matInput type="password" formControlName="password" placeholder="YourPassword" value="">
    		<mat-hint>Password has to be minimum 5 characters</mat-hint>
  		</mat-form-field>
		<button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!_registrationForm.valid">Register</button>
	</form>
</div>
