<h2 mat-dialog-title>Are you sure you want to leave?</h2>
<mat-dialog-content>
  <p>This will delete current form.</p>
  <p>If you want to keep your progress, save it to drafts.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
