<div class="form-details-wrapper">
	<h2 class="form-name">{{currentForm.name}}</h2>
	<h2 class="form-description">{{currentForm.description}}</h2>
	<!-- <app-tabs [form]="currentForm"></app-tabs> -->
	<mat-tab-group>
	  <mat-tab label="Overview">
		<app-form-details [_currentForm]="currentForm"></app-form-details>
	  </mat-tab>
	  <mat-tab label="Data">
	  	<app-form-data [_currentForm]="currentForm"></app-form-data>
	  </mat-tab>
	</mat-tab-group>
</div>
